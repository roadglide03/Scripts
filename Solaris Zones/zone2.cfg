create -b
set zonepath=/disk3/zones/zone2
set autoboot=false
set ip-type=shared
add net
set address=10.0.1.101
set physical=e1000g1
set defrouter=10.0.1.1
end
add rctl
set name=zone.cpu-cap
add value (priv=privileged,limit=100,action=deny)
end
add dataset
set name=tpool
end
add capped-memory
set physical=512M
end
